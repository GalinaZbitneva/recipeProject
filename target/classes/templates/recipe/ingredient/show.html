<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="card card-primary border border-primary" style="margin: 20px 0">
                    <div class="card-header bg-primary text-light">
                        <h6 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h6>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Categories:</h6>
                            </div>
                            <div class="col-md-9">
                                <ul>
                                    <li th:each="cat : ${recipe.categories}" th:text="${cat.description}"/>
                                </ul>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Prep Time:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.prepTime} + ' min'" />
                            </div>
                            <div class="col-md-3">
                                <h6>Difficulty:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.difficulty}" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Cooktime:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.cookTime} + ' min'" />
                            </div>
                            <div class="col-md-3">
                                <h6>Servings:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings}" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Source:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings} + ' min'" />
                            </div>
                            <div class="col-md-3">
                                <h6>URL:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.url}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light mb-3">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h2 class="card-title">Ingredients</h2>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="ingr : ${recipe.ingredients}" th:text="${ingr.amount} + ' ' + ${ingr.uom.description} + ' of ' + ${ingr.description}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h6 class="card-title">Directions</h6>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${recipe.directions}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-primary border border-primary" style="margin: 20px 0;">
                    <div class="card-header bg-primary text-light">
                        <h6 class="card-title">Notes</h6>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${recipe.notes.recipeNotes}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<style>
    h6 {
        font-weight: bold;
    }
</style>
